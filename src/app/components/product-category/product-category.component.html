<div class="flex ml-10 gap-5">
  <h3 class="font-semibold text-xl">Home</h3>
  <h3 class="font-semibold text-2xl">></h3>
  <h3 class="font-semibold text-xl">Category All</h3>
</div>
<div class="flex justify-between w-full">
  <div
    class="w-full max-w-xs p-4 bg-white shadow-md rounded-md mt-16 h-[320px] ml-2"
  >
    <div class="flex justify-between items-center mb-4 mt-2">
      <h2 class="font-semibold text-blue-600">Categories</h2>
      <p class="text-gray-600 cursor-pointer">Reset</p>
    </div>

    <ul>
      <h4>Danh mục:</h4>
      <li class="mb-2 justify-between items-center">
        <label class="flex items-center">
          <input type="checkbox" (change)="toggleCategory('Phone')" /> Phone
        </label>
        <label class="flex items-center">
          <input type="checkbox" (change)="toggleCategory('Tablet')" /> Tablet
        </label>
        <label class="flex items-center">
          <input type="checkbox" (change)="toggleCategory('Tay cầm')" /> Tay Cầm
        </label>
        <label class="flex items-center">
          <input type="checkbox" (change)="toggleCategory('Headphones')" /> Tai
          Nghe
        </label>
      </li>
    </ul>
  </div>
  <!--  -->
  <div
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 mx-5 w-[85%]"
  >
    <div class="card" *ngFor="let product of filteredProducts">
      <div
        class="group max-w-xs mx-auto rounded-lg overflow-hidden mt-2 relative bg-white"
      >
        <a href="#">
          <img
            class="w-full h-52 object-cover"
            src="{{ product.image }}"
            alt=""
          />
        </a>
        <div class="view">
          <a href="/page">
            <button
              class="bg-[#72aed0] gap-1 font-bold text-[17px] text-white h-16 w-[200px] rounded-xl flex items-center justify-center"
            >
              Add to cart
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
                />
              </svg></button
          ></a>
          <a href="/product-detail/{{ product.id }}">
            <button
              class="bg-[#72aed0] text-white p-3 rounded-xl h-16 w-[50px] flex items-center justify-center ml-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                />
              </svg></button
          ></a>
        </div>
        <!-- tim -->
        <div
          class="h-7 w-7 bg-blue-200 rounded-full flex items-center justify-center z-10 absolute top-4 right-7 group-hover:bg-[#72aed0] transition-all duration-300 cursor-pointer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
            />
          </svg>
        </div>
        <div class="p-5 view2">
          <h5 class="text-xl font-bold text-[#003f62] italic">
            {{ product.name }}
          </h5>
          <p class="text-gray-700 font-semibold mt-2 text-lg">
            ${{ product.price }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
