<div class="flex ml-10 gap-5">
  <h3 class="font-semibold text-xl">Home</h3>
  <h3 class="font-semibold text-2xl">></h3>
  <h3 class="font-semibold text-xl">Category All</h3>
</div>

<div class="mx-auto p-4 w-[90%]">
  <form
    [formGroup]="cartForm"
    class="flex flex-col md:flex-row p-4 rounded-lg mt-5 gap-10"
  >
    <div class="flex flex-col items-center md:w-1/2">
      <img
        [src]="product.image"
        alt=""
        class="h-82 w-[600px] rounded-lg border-[2px]"
      />
      <div class="flex space-x-2 mt-5 gap-5">
        <img
          [src]="product.image"
          alt=""
          class="h-60 w-72 rounded-lg border-[2px]"
        />
        <img
          [src]="product.image"
          alt=""
          class="h-60 w-72 rounded-lg border-[2px]"
        />
      </div>
    </div>

    <div class="md:w-1/2 md:pl-8">
      <h1 class="text-2xl font-bold mb-2">{{ product.name }}</h1>
      <div class="flex items-center mb-2">
        <div class="flex items-center">
          <svg
            class="w-5 h-5 text-gray-500"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M9.049 2.927C9.32 2.11 10.68 2.11 10.951 2.927L12.674 8.286H18.215C19.07 8.286 19.421 9.412 18.725 9.896L14.079 12.946L15.802 18.305C16.073 19.122 15.164 19.787 14.468 19.304L9.822 16.254L5.176 19.304C4.48 19.787 3.571 19.122 3.842 18.305L5.565 12.946L0.919 9.896C0.223 9.412 0.574 8.286 1.429 8.286H6.97L8.693 2.927H9.049Z"
            ></path>
          </svg>
          <svg
            class="w-5 h-5 text-gray-500"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M9.049 2.927C9.32 2.11 10.68 2.11 10.951 2.927L12.674 8.286H18.215C19.07 8.286 19.421 9.412 18.725 9.896L14.079 12.946L15.802 18.305C16.073 19.122 15.164 19.787 14.468 19.304L9.822 16.254L5.176 19.304C4.48 19.787 3.571 19.122 3.842 18.305L5.565 12.946L0.919 9.896C0.223 9.412 0.574 8.286 1.429 8.286H6.97L8.693 2.927H9.049Z"
            ></path>
          </svg>
          <svg
            class="w-5 h-5 text-gray-500"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M9.049 2.927C9.32 2.11 10.68 2.11 10.951 2.927L12.674 8.286H18.215C19.07 8.286 19.421 9.412 18.725 9.896L14.079 12.946L15.802 18.305C16.073 19.122 15.164 19.787 14.468 19.304L9.822 16.254L5.176 19.304C4.48 19.787 3.571 19.122 3.842 18.305L5.565 12.946L0.919 9.896C0.223 9.412 0.574 8.286 1.429 8.286H6.97L8.693 2.927H9.049Z"
            ></path>
          </svg>
          <svg
            class="w-5 h-5 text-gray-500"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M9.049 2.927C9.32 2.11 10.68 2.11 10.951 2.927L12.674 8.286H18.215C19.07 8.286 19.421 9.412 18.725 9.896L14.079 12.946L15.802 18.305C16.073 19.122 15.164 19.787 14.468 19.304L9.822 16.254L5.176 19.304C4.48 19.787 3.571 19.122 3.842 18.305L5.565 12.946L0.919 9.896C0.223 9.412 0.574 8.286 1.429 8.286H6.97L8.693 2.927H9.049Z"
            ></path>
          </svg>
          <svg
            class="w-5 h-5 text-gray-500"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M9.049 2.927C9.32 2.11 10.68 2.11 10.951 2.927L12.674 8.286H18.215C19.07 8.286 19.421 9.412 18.725 9.896L14.079 12.946L15.802 18.305C16.073 19.122 15.164 19.787 14.468 19.304L9.822 16.254L5.176 19.304C4.48 19.787 3.571 19.122 3.842 18.305L5.565 12.946L0.919 9.896C0.223 9.412 0.574 8.286 1.429 8.286H6.97L8.693 2.927H9.049Z"
            ></path>
          </svg>
        </div>
        <span class="ml-2 text-gray-600">(No reviews)</span>
      </div>

      <p class="text-lg font-semibold mb-4 text-[red]">${{ product.price }}</p>

      <div class="mb-4">
        <span class="text-gray-700 font-bold">Availability:</span>
        <span class="text-green-600 font-medium ml-4">In stock</span>
        <p class="text-sm text-gray-500">
          Hurry up! Only 34 product left in stock!
        </p>
        <p class="gachchan"></p>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Color:</label>
        <div class="flex space-x-2">
          <span
            class="w-6 h-6 bg-green-500 rounded-full border-2 border-gray-300 hover:border-gray-900"
          ></span>
          <span
            class="w-6 h-6 bg-gray-500 rounded-full border-2 border-gray-300 hover:border-gray-900"
          ></span>
        </div>
      </div>

      <div class="mb-4">
        <div class="flex space-x-2 items-center">
          <label class="block text-gray-700">Size:</label>
          <button
            class="px-2 py-1 border border-gray-300 rounded hover:border-gray-900"
          >
            30
          </button>
          <button
            class="px-2 py-1 border border-gray-300 rounded hover:border-gray-900"
          >
            56
          </button>
          <button
            class="px-2 py-1 border border-gray-300 rounded hover:border-gray-900"
          >
            42
          </button>
          <button
            class="px-2 py-1 border border-gray-300 rounded hover:border-gray-900"
          >
            48
          </button>
        </div>
      </div>

      <div class="mb-4 flex items-center">
        <label class="block text-gray-700 mr-4">Quantity:</label>
        <button class="px-2 py-1 border border-gray-300">-</button>
        <input
          type="text"
          value="1"
          class="w-12 text-center border-t border-b border-gray-300"
        />
        <button class="px-2 py-1 border border-gray-300">+</button>
      </div>

      <div class="flex space-x-4 mb-4">
        <button class="px-4 py-2 bg-yellow-500 text-white rounded-3xl">
          Add to cart
        </button>
        <button class="px-4 py-2 bg-orange-500 text-white rounded-3xl">
          Buy it now
        </button>
        <div class="h-10 w-10 bg-slate-200 rounded-full">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 ml-2 mt-2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
            />
          </svg>
        </div>
      </div>
      <p class="gachchan"></p>

      <div class="text-sm text-gray-500 mt-2">
        <p><span class="font-medium mt-4">Sku:</span> 01133-9-9</p>
        <p class="mt-4">
          <span class="font-medium">Category:</span> 20% off, 49% off, Alex
          remote
        </p>
      </div>

      <div class="flex space-x-4 mt-4">
        <span class="font-medium text-gray-500">Share:</span>
        <a href="#" class="text-gray-500"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path d="M10 9h4v4h-4z" />
            <path
              d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"
            /></svg
        ></a>
        <a href="#" class="text-gray-500"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 2.04c-5.52 0-10 4.48-10 10.01 0 4.42 2.87 8.17 6.84 9.49.5.09.67-.22.67-.49 0-.24-.01-.87-.01-1.71-2.78.61-3.37-1.35-3.37-1.35-.45-1.14-1.1-1.44-1.1-1.44-.9-.61.07-.6.07-.6 1 .07 1.52 1.03 1.52 1.03.89 1.52 2.34 1.08 2.91.82.09-.64.35-1.08.63-1.33-2.22-.25-4.56-1.11-4.56-4.94 0-1.09.39-1.99 1.03-2.69-.1-.25-.45-1.28.1-2.67 0 0 .84-.27 2.75 1.03a9.565 9.565 0 0 1 2.5-.34c.85.01 1.71.11 2.5.34 1.91-1.3 2.75-1.03 2.75-1.03.55 1.39.2 2.42.1 2.67.64.7 1.03 1.6 1.03 2.69 0 3.84-2.34 4.68-4.57 4.93.36.31.68.92.68 1.85 0 1.33-.01 2.41-.01 2.74 0 .27.18.59.68.49A10.005 10.005 0 0 0 22 12.05c0-5.53-4.48-10.01-10-10.01z"
            /></svg
        ></a>
        <a href="#" class="text-gray-500"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M19.633 7.997c.013.183.013.367.013.552 0 5.643-4.296 12.145-12.146 12.145-2.414 0-4.663-.705-6.556-1.902.342.038.67.053 1.028.053 2.002 0 3.847-.685 5.32-1.835-1.873-.038-3.448-1.268-3.993-2.965.262.038.525.064.8.064.38 0 .748-.051 1.099-.143-1.952-.39-3.424-2.114-3.424-4.18v-.051c.576.317 1.227.5 1.926.525a4.297 4.297 0 0 1-1.906-3.574c0-.796.208-1.54.576-2.178a11.972 11.972 0 0 0 8.694 4.414c-.601-2.9 1.568-5.26 4.017-5.26 1.18 0 2.246.498 2.995 1.297.933-.182 1.806-.525 2.594-.994-.307.958-.958 1.76-1.806 2.27.828-.1 1.61-.317 2.343-.63-.53.828-1.204 1.552-1.979 2.133z"
            /></svg
        ></a>
      </div>
    </div>
  </form>
  <div class="flex justify-center items-center gap-5 mt-10">
    <button
      class="w-[140px] h-10 text-black border-[1.5px] font-bold border-[#000000] rounded-xl"
    >
      Description
    </button>
    <button class="w-[140px] h-10 font-bold bg-[#003f62] text-white rounded-xl">
      Review
    </button>
  </div>

  <div class="mt-8 bg-white p-4 rounded-lg border">
    <h2 class="text-xl font-bold mb-4">Customer reviews</h2>
    <p>No reviews yet</p>
    <button class="px-4 py-2 bg-[#003f62] text-white rounded mt-4 underline">
      Write a review
    </button>
  </div>

  <div class="mt-8">
    <h2 class="text-xl font-bold">Related product</h2>
    <!-- Add related product content here -->
    <div class="flex flex-wrap justify-between">
      <div
        *ngFor="let product2 of products.slice(0, 4); check: gioihan"
        class="w-[23%] flex-none max-w-sm bg-white border border-gray-200 rounded-lg shadow mt-10"
      >
        <app-product-1 [productday]="product2"></app-product-1>
        <!-- productday lấy từ bên @Input() productday: Tproduct = {} as Tproduct; -->
      </div>
    </div>
  </div>
</div>
